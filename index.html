<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJS Training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="CanvasContainer">
    </div>

    <div id="ui">

        <div id="left-menu">

            <div id="objects-list">
            </div>

            <div id="icons-container">
                <span class="icons" id="addCube">üì¶</span>
                <span class="icons" id="addSphere">üåê</span>
                <span class="icons" id="addCylinder">üõ¢Ô∏è</span>
                <span class="icons" id="addCone">üéâ</span>
            </div>
        </div>

        <div id="mid-menu-top">
            <div id='light-icons' class='horizontal-icons'>
                <span class='icons' id='rgb-icon'>üü•üü©üü¶</span>
            </div>
            
            <div id='light-popup' class='horizontal-popups'>
                <span>
                    üü•<input type='number' id='red-range' min='0' max='255' class='color-range'>
                </span>
                <span>
                    üü©<input type='number' id='green-range' min='0' max='255' class='color-range'>
                </span>
                <span>
                    üü¶<input type='number' id='blue-range' min='0' max='255' class='color-range'>
                </span>                
            </div>
        </div>

        <div id="mid-menu-bottom">

            <div id='camera-popups' class='horizontal-popups'></div>

            <div id='camera-icons' class='horizontal-icons'>
                <span class='icons' id='rotate-camera'>üîÑ</span>

                <img id="pereCamera" class="camera-icon" src="./svg/Perespective-Camera.svg"
                alt="Perespective Camera Icon" hidden>

                <img id="ortoCamera" class="camera-icon" src="./svg/Ortographic-Camera.svg"
                    alt="Ortographic Camera Icon" hidden>
            </div>

        </div>

        <div id="right-menu">
            <div class="popups" id="props-popup" hidden>
                <div id="cubePropsMenu" hidden>
                    <h2>Resize</h2>
                    <h3>Length</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                    <h3>Height</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                    <br>
                </div>
    
                <div id="spherePropsMenu" hidden>
                    <h2>Resize</h2>
                    <h3>Radius</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                </div>
    
                <div id="cylinderPropsMenu" hidden>
                    <h2>Resize</h2>
                    <h3>Height</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="number" class="rangeValue">
                    </span>
                </div>
    
                <div id="conePropsMenu" hidden>
                    <h2>Resize</h2>
                    <h3>Height</h3>
                    <span>
                        <input type="number" class="rangeValue">
                        <input id="coneHeight" type="range" value="10" min="1" max="100">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="number" class="rangeValue">
                        <input id="coneWidth" type="range" value="10" min="1" max="100">
                    </span>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
