<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeJS Training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="CanvasContainer">
    </div>

    <div id="ui">

        <div id="left-menu">

            <div id="objects-list">
            </div>

            <div id="modify-menu">
                <span>üåà</span>
                <span>üåà</span>
                <span>üåà</span>
            </div>
        </div>

        <div id="mid-menu">
            <div id="props-popup">
                <div id="cubePropsMenu" hidden>
                    <h2>Properties</h2>
                    <h3>Length</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="cubeLength" type="range" value="10" min="1" max="100">
                    </span>
                    <h3>Height</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="cubeHeight" type="range" value="10" min="1" max="100">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="number" value="10" class="rangeValue">
                        <input id="cubeWidth" type="range" value="10" min="1" max="100">
                    </span>
                    <br>
                    <input type="button" class="confirmButton" value="Hide">
                </div>
    
                <div id="spherePropsMenu" hidden>
                    <h2>Properties</h2>
                    <h3>Size</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="sphereSize" type="range" value="10" min="1" max="100">
                    </span>
                    <input type="button" class="confirmButton" value="Hide">
                </div>
    
                <div id="cylinderPropsMenu" hidden>
                    <h2>Properties</h2>
                    <h3>Height</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="cylinderHeight" type="range" value="10" min="1" max="100">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="cylinderWidth" type="range" value="10" min="1" max="100">
                    </span>
                    <input type="button" class="confirmButton" value="Hide">
                </div>
    
                <div id="conePropsMenu" hidden>
                    <h3>Height</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="coneHeight" type="range" value="10" min="1" max="100">
                    </span>
                    <h3>Width</h3>
                    <span>
                        <input type="text" class="rangeValue">
                        <input id="coneWidth" type="range" value="10" min="1" max="100">
                    </span>
                    <input type="button" class="confirmButton" value="Hide">
                </div>
            </div>
            <div id="camera-menu">
                <span id="pereCamera"><img class="camera-icon" src="./svg/Perespective-Camera.svg"
                    alt="Perespective Camera" hidden></span>
                <span id="ortoCamera"><img class="camera-icon" src="./svg/Ortographic-Camera.svg"
                    alt="Ortographic Camera" hidden></span>
            </div>
        </div>

        <div id="right-menu">
            <span id="addCube">üì¶</span>
            <span id="addSphere">üåê</span>
            <span id="addCylinder">üõ¢Ô∏è</span>
            <span id="addCone">üéâ</span>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
